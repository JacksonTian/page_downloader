<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>设置</title>
  <style>
    body {
      width: 800px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .newItem label {
      display: block;
    }
    textarea {
      width: 400px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h2>选项设置</h2>
  <div>
    <p>标题和正文匹配采用 CSS 选择器实现。标题取节点的 innerText，正文取 outerHTML。</p>
  </div>
  <div class="newItem">
    <div>
      <label for="url">地址匹配：</label>
      <textarea type="text" id="url"
        placeholder="https://*.blog.csdn.net/article/details/*"></textarea>
    </div>
    <div>
      <label for="title">标题匹配：</label>
      <textarea type="text" id="title" placeholder="输入新条目"></textarea>
    </div>
    <div>
      <label for="body">正文匹配：</label>
      <textarea type="text" id="body" placeholder="输入新条目"></textarea>
    </div>
    <div><button id="addItemBtn">添加条目</button></div>
  </div>
  <ul id="listContainer"></ul>
  <script src="options.js"></script>
</body>
</html>
