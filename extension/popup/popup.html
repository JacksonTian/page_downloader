<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Extension Popup</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 640px;
      /* 设置popup宽度 */
      height: 400px;
      /* 设置popup高度 */
      margin: 0;
      /* 移除默认边距 */
      padding: 10px;
      /* 可选内边距 */
    }
  </style>
</head>

<body>
  <h1>欢迎使用</h1>
  <p>功能介绍：可以下载一些不适合打印为 PDF 的内容页面。通过元素选择器提取页面内容，将标题、正文，下载为一个 HTML 文件。</p>
  <div id="downloadBtn" class="custom-btn">下载页面</div>
  <div class="tip">当按钮高亮时表示下载可用。如果不可用，可以前往
    <a href="/options/options.html" target="_blank">设置规则</a></div>
  <script src="popup.js"></script>
</body>

</html>
